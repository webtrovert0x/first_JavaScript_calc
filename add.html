<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      overflow-x: hidden !important;
      /* height: 90vh; */
      background-color: gray;
    }




    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #06b6d4;
      --muted: #9aa4b2;
      --glass: rgba(255, 255, 255, 0.03);
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #071022 0%, #0f2340 100%);
      color: #e6eef7;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.03);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
    }

    header h1 {
      font-size: 1.25rem;
      margin: 0;
    }

    header p {
      margin: 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }

    .card {
      background: var(--card);
      padding: 18px;
      border-radius: var(--radius);
      border: 1px solid rgba(255, 255, 255, 0.03);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card h3 {
      margin: 0;
      font-size: 1rem;
      color: var(--accent)
    }

    .inputs {
      display: flex;
      gap: 10px;
      flex-wrap: wrap
    }

    .inputs input {
      flex: 1 1 120px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      background: var(--glass);
      color: inherit;
      outline: none;
    }

    .result {
      min-height: 36px;
      padding: 8px 10px;
      border-radius: 8px;
      background: rgba(6, 182, 212, 0.06);
      color: var(--accent);
      font-weight: 600;
      display: flex;
      align-items: center;
    }

    .actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    button {
      background: linear-gradient(90deg, rgba(6, 182, 212, 0.12), rgba(99, 102, 241, 0.08));
      border: 1px solid rgba(255, 255, 255, 0.04);
      color: var(--accent);
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      transform: translateY(-2px);
      transition: all .15s ease
    }

    .footer {
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--muted);
      font-size: 0.9rem;
      background-color: #06b6d4;
      width: fit-content;
      padding: 5px;
      border-radius: 10px;
      
    }

    a.link {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px dashed rgba(6, 182, 212, 0.2)
      
    }

    @media (max-width:800px) {
      .container {
        max-width: 100% !important;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px
      }

      .actions {
        justify-content: center
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div>
        <h1>Basic Operations</h1>
        <p>Quick sum calculators.</p>
      </div>
      <div style="text-align:right;">
        <p style="margin:0;color:var(--muted)">made by Dev Philip:<a class="link"
            href="https://www.linkedin.com/in/damilare-ogunwole-85126b314?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">connect
            on linkedln</a></p>
      </div>
    </header>
    <div class="card">
      <div class="inputs">
        <input type="number" id="firstNumber" placeholder="first Number">
        <input type="number" id="secondNumber" placeholder="second Number">
      </div>


      <div id="showResult" class="result">Your answer will display here...</div>

      <div class="actions">
        <button onclick="multiply()">X</button>
        <button onclick="subtraction()">-</button>
        <button onclick="addition()">+</button>
        <button onclick="division()">/</button>
      </div>


    </div>


    <div style="margin-top: 6vh;" class="footer">
      <a href="index.html" style="color: blue !important; font-weight: 700; font-weight: 30px;">Go to area page </a>
    </div>
  </div>



</body>
<script>
  const multiply = () => {
    console.log(firstNumber.value);
    console.log(secondNumber.value);
    const answer = firstNumber.value * secondNumber.value
    console.log(answer);
    showResult.innerHTML = "Answer is: " + answer
  }
  const addition = () => {
    console.log(firstNumber.value);
    console.log(secondNumber.value);
    const answer = Number(firstNumber.value) + Number(secondNumber.value)
    console.log(answer);
    showResult.innerHTML = "Answer is: " + answer
  }
  const subtraction = () => {
    console.log(firstNumber.value);
    console.log(secondNumber.value);
    const answer = firstNumber.value - secondNumber.value
    console.log(answer);
    showResult.innerHTML = "Answer is: " + answer
  }
  const division = () => {
    console.log(firstNumber.value);
    console.log(secondNumber.value);
    const answer = firstNumber.value / secondNumber.value
    console.log(answer);
    showResult.innerHTML = "Answer is: " + answer
  }




</script>

</html>
